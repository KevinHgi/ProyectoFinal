{% extends 'main.html' %}
{% load static %}
<h1></h1>

{% block content %}

<div class="container">
<br>
<img class="img-thumbnail" src="{{post.imagen_portada.url}}">
<br>
<h1>{{post.title}}</h1>
<br>
<h5>{{post.subtitulo}}</h5>
<br>
<p>{{post.descripcion|safe}}</p>
<a type="button" class="btn btn-secondary" href="{% url 'update-post' post.id %}">Actualizar</a>
{% if request.user.is_staff %}
    
    <a type="button" class="btn btn-danger" href="{% url 'delete-post' post.id %}?next=/post/{{post.id}}">Eliminar Post</a>
{% endif %}
</div>

{% endblock %}
